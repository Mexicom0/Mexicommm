<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrait</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .retrait-container {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .submit-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            background-color: #28a745;
            transition: background-color 0.3s;
            margin: 20px 0;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        .info-text {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="retrait-container">
    <h1>Page de Retrait</h1>
    <p>Veuillez retirer votre gain tranquillement sans problème.</p>
    <p>Les retraits se font du lundi au vendredi de 8h à 21h. Retrait minimum : 3000 FCFA.</p>
    
    <form id="retrait-form">
        <div class="form-group">
            <label for="montant">Montant à retirer</label>
            <input type="number" id="montant" name="montant" placeholder="Entrez le montant" required>
        </div>
        
        <div class="form-group">
            <label for="mot-de-passe">Mode de passe de retrait (4 chiffres)</label>
            <input type="password" id="mot-de-passe" name="mot-de-passe" placeholder="Entrez le mot de passe" required pattern="\d{4}" title="Le mot de passe doit contenir exactement 4 chiffres">
        </div>
        
        <button type="button" class="submit-button" onclick="showError()">Valider</button>
        
        <div id="error-message" class="error-message">
            Solde insuffisant
        </div>
    </form>
    
    <div class="info-text">
        Veuillez retirer votre argent à la même heure d'investissement, s'il vous plaît.
    </div>
</div>

<script>
    function showError() {
        var errorMessage = document.getElementById('error-message');

        // Toujours afficher le message d'erreur
        errorMessage.style.display = 'block';
    }
</script>

</body>
</html>
