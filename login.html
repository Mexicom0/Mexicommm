<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Arrière-plan noir */
            color: #ffffff; /* Texte blanc */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #cccccc;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .show-password {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .show-password input {
            margin-right: 5px;
        }

        .switch-register,
        .forgot-password {
            margin-top: 10px;
            color: #ffffff;
        }

        .switch-register a,
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .switch-register a:hover,
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Bienvenue sur Mexicom</h1>
    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
    <div>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <div class="show-password">
            <input type="checkbox" id="show-password" onclick="togglePassword('password')">
            <label for="show-password">Afficher le mot de passe</label>
        </div>
    </div>
    <button onclick="login()">Se connecter</button>
    <div class="error-message" id="error-message">Nom d'utilisateur ou mot de passe incorrect</div>
    
    <div class="forgot-password">Mot de passe oublié ? <a href="reset-password.html">Réinitialiser</a></div>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const storedUsername = localStorage.getItem('username');
        const storedPassword = localStorage.getItem('password');

        if (username === storedUsername && password === storedPassword) {
            sessionStorage.setItem('loggedIn', 'true');
            window.location.href = 'index.html';
        } else {
            document.getElementById('error-message').style.display = 'block';
        }
    }

    function togglePassword(id) {
        const passwordField = document.getElementById(id);
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }
</script>

</body>
</html>
