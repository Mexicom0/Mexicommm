<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexicom - Galerie</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #ffcc00;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
            margin-top: 20px;
        }
        .gallery img {
            border: 2px solid #ffcc00;
            border-radius: 5px;
            width: 150px;
            height: 150px;
            object-fit: contain;
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>BIENVENUE SUR LA PLATEFORME MEXICOM</h1>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1555685812-4b74353e17b5" alt="Femme blanche 1">
        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2" alt="Femme blanche 2">
        <img src="https://images.unsplash.com/photo-1541233349642-6e425fe6190e" alt="Femme blanche 3">
        <img src="https://images.unsplash.com/photo-1542144582-b5c2a4b5e0ba" alt="Femme blanche 4">
        <img src="https://images.unsplash.com/photo-1537151625747-768eb6cf92b8" alt="Femme blanche 5">
        <img src="https://images.unsplash.com/photo-1502767089025-6572583495b3" alt="Femme blanche 6">
        <img src="https://images.unsplash.com/photo-1521318573471-0b64a5e3c676" alt="Femme blanche 7">
        <img src="https://images.unsplash.com/photo-1520961454409-86f27be23759" alt="Femme blanche 8">
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="Femme blanche 9">
    </div>
</body>
</html>
